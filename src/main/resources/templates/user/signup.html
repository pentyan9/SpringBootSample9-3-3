<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS読込 -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/quiz/signup.css}">
  <!-- JS読込 -->
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <title th:text="#{quiz.signup.title}"></title>
</head>
<body class="bg-light">
  <form id="signup-form" method="post" action="/quiz/signup" class="form-signup" th:object="${signupForm}">
    <h1 class="text-center" th:text="#{quiz.signup.title}"></h1>
    <!-- ユーザーID -->
    <div class="form-group">
      <label for="quizId" th:text="#{quizId}"></label>
      <input type="text" class="form-control" th:field="*{quizId}" th:errorclass="is-invalid"/>
      <div class="invalid-feedback" th:errors="*{quizId}"></div>
    </div>
    <!-- パスワード -->
    <div class="form-group">
      <label for="password" th:text="#{password}"></label>
      <input type="text" class="form-control" th:field="*{password}" th:errorclass="is-invalid"/>
      <div class="invalid-feedback" th:errors="*{password}"></div>
    </div>
    <!-- ユーザー名 -->
    <div class="form-group">
      <label for="quizName" th:text="#{quizName}"></label>
      <input type="text" class="form-control" th:field="*{quizName}" th:errorclass="is-invalid"/>
      <div class="invalid-feedback" th:errors="*{quizName}"></div>
    </div>
    <!-- 誕生日 -->
    <div class="form-group">
      <label for="birthday" th:text="#{birthday}"></label>
      <input type="text" class="form-control" placeholder="yyyy/MM/dd" th:field="*{birthday}" th:errorclass="is-invalid"/>
      <div class="invalid-feedback" th:errors="*{birthday}"></div>
    </div>
    <!-- 年齢 -->
    <div class="form-group">
      <label for="age" th:text="#{age}"></label>
      <input type="text" class="form-control" th:field="*{age}" th:errorclass="is-invalid"/>
      <div class="invalid-feedback" th:errors="*{age}"></div>
    </div>
    <!-- 性別 -->
    <div class="form-group">
      <div th:each="item : ${genderMap}" class="form-check-inline">
        <input type="radio" class="form-check-input" th:value="${item.value}" th:field="*{gender}" th:errorclass="is-invalid"/>
        <label class="form-check-label" th:text="${item.key}"></label>
      </div>
      <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
    </div>
    <!-- 登録ボタン -->
    <input type="submit" th:value="#{quiz.signup.btn}" class="btn btn-primary w-100 mt-3" />
  </form>
</body>
</html>
